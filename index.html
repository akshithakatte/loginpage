<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<form onsubmit="return handleLogin()">
			<label for="username" ></label> 
             &ensp; <i class='bx bxs-user'></i>
			<input type="text" name="username" id="username" placeholder="Enter your username." required> 
            <label for="password"></label> &ensp; <i class='bx bxs-lock-alt'></i>
			<input type="password" name="password" id="password" placeholder="Enter your password." required><br><br>
			<button type="submit">Login</button>
		</form>
	</div>
	<script src="./login.js"></script>
</body>
</html>
